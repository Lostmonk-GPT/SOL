<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromebook Test App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="/icons/icon-512x512.png" sizes="512x512" type="image/png">
    <meta name="theme-color" content="#3498db">
</head>
<body>
    <div class="container">
        <h1>Hello from your Chromebook Test App!</h1>
        <p>If you "installed" this app, it should run in its own window.</p>
        <p>This demonstrates a basic Progressive Web App (PWA) setup.</p>
    </div>

    <script>
        // Register the Service Worker (optional for basic functionality, but good for PWA best practices)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered! Scope:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
